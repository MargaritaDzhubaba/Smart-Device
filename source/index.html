<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Device</title>
  <link rel="preload" href="fonts/ptmono-regular-webfont.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/robotocondensed-bold-webfont.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/robotocondensed-regular-webfont.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <div style="display: none">
    <include src="build/img/sprite_auto.svg"></include>
  </div>

  <div class="page-wrapper">
    <header class="page-header">
      <div class="page-header__logo logo">
        <a class=" logo__link">
          <svg class="logo__image" width="52" height="52">
            <use xlink:href="#sprite-icon-logo"></use>
          </svg>
          <div class="logo__wrapper">
            <h1>Smart Device</h1>
            <p>Умные технологии</p>
          </div>
        </a>
      </div>
      <ul class="page-header__contacts-list">
        <li class="page-header__contacts-item">
          <a class ="page-header__contacts-link page-header__contacts-link--mail" href="mailto:info@sd.ru">
            <svg class="page-header__contacts-icon" width="19" height="14">
              <use xlink:href="#sprite-icon-mail"></use>
            </svg>
            info@sd.ru
          </a>
        </li>
        <li class="page-header__contacts-item">
          <a class ="page-header__contacts-link page-header__contacts-link--tel" href="tel:+74950005252">
            <svg class="page-header__contacts-icon" width="18" height="18">
              <use xlink:href="#sprite-icon-tel"></use>
            </svg>
            +7 (495) 000 52 52
          </a>
        </li>
      </ul>
      <button class="page-header__button button">Заказать звонок</button>
    </header>

    <section class="intro">
      <div class="intro__info">
        <h2>Печатные платы</h2>
        <p>Производство и монтаж, поставка комплектующих, блоков и модулей</p>
        <a class="intro__link button" href="#feedback">
          <span class="intro__link-span intro__link-span--desktop">Получить бесплатную консультацию</span>
          <span class="intro__link-span intro__link-span--mobile">Бесплатная консультация</span>
        </a>
        <a class="intro__scroll" href="#advantages">Скролл вниз</a>
      </div>
      <picture>
        <source type="image/webp" media="(max-width: 767px)"
          srcset="img/pcb-mobile.webp, img/pcb-mobile@2x.webp 2x">
        <source type="image/webp" media="(max-width: 1023px)"
          srcset="img/pcb-tablet.webp, img/pcb-tablet@2x.webp 2x">
        <source type="image/webp" srcset="img/pcb.webp, img/pcb@2x.webp 2x">

        <!-- 1х: 290px 2x:580px -->
        <source media="(max-width: 767px)" srcset="img/pcb-mobile.png, img/pcb-mobile@2x.png 2x">
        <!-- 1x:720px 2x:1440px -->
        <source media="(max-width: 1023px)" srcset="img/pcb-tablet.png, img/pcb-tablet@2x.png 2x">
        <!-- 1x:370px 2x:740px -->
        <img class="intro__image" src="img/pcb.png" srcset="img/pcb@2x.png 2x" alt="Печатные платы">
      </picture>
    </section>
  </div>
  <main class="page-main">

  </main>

  <footer class="page-footer">

  </footer>
</body>
</html>
